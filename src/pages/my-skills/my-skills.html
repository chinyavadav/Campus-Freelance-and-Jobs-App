<ion-header>
	<ion-navbar color="primary">
		<ion-title>Skills</ion-title>
	</ion-navbar>
	<ion-toolbar no-border-top color="primary">
		<ion-searchbar showCancelButton autocomplete="on" color="primary" (ionInput)="filterSkills($event)" placeholder="Filter Skills"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-sliding #item *ngFor="let skill of skills">
			<ion-item>
				<ion-icon item-start name="briefcase"></ion-icon>
				<h2><b>{{ skill.fldskill }}</b></h2>
				<p><b>{{ skill.fldendorsement }} Endorsements</b></p>
				<button *ngIf="global.accessLevel=='Student'" color="danger" (click)="delete(skill.fldskill)" ion-button round outline item-end>Delete</button>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
	<ion-fab bottom right *ngIf="global.accessLevel=='Student'">
		<button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
