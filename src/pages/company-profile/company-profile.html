  Ionic pages and navigation.

<ion-header>
	<ion-navbar color="primary">
		<ion-title>Company Profile</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<img src="{{ imgPath }}"/>
		<ion-row no-padding>
			<ion-col>
				<button ion-button clear small color="primary" (click)="getPhoto()" icon-start>
					<ion-icon name='image'></ion-icon>
					Choose Photo
				</button>
			</ion-col>
			<ion-col>
				<button ion-button clear small color="primary" (click)="takePhoto()" icon-start>
					<ion-icon name='camera'></ion-icon>
					Take Photo
				</button>
			</ion-col>
		</ion-row>
	</ion-card>
	<form (ngSubmit)="update()" [formGroup]="formCompanyProfile">
		<ion-list padding *ngIf="company">
			<ion-item>
				<ion-label floating>Company Name</ion-label>
				<ion-input type="text" value="{{ company.fldcompany_name }}" formControlName="company_name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Company Type</ion-label>
				<ion-select formControlName="company_type">
					<ion-option *ngFor="let q of companyTypes let i=index" value="{{ q }}" [selected]="(i==selectedItem).toString()">{{ q }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label floating>Description</ion-label>
				<ion-textarea rows="2" maxLength="200" formControlName="description" value="{{ company.flddescription }}"></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-label floating>Website</ion-label>
				<ion-input type="text" value="{{ company.fldwebsite }}" formControlName="website"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input type="email" value="{{ company.fldemail }}" formControlName="email"></ion-input>
			</ion-item>
			<ion-item>
				<button icon-start block color="primary" ion-button><ion-icon name='checkmark'></ion-icon>Update Profile</button>
			</ion-item>
		</ion-list>
		<ion-list padding *ngIf="!company">
			<ion-item>
				<ion-label floating>Company Name</ion-label>
				<ion-input type="text" formControlName="company_name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Company Type</ion-label>
				<ion-select formControlName="company_type">
					<ion-option *ngFor="let q of companyTypes let i=index" value="{{ q }}" [selected]="(i==selectedItem).toString()">{{ q }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label floating>Description</ion-label>
				<ion-textarea rows="2" maxLength="200" formControlName="description"></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-label floating>Website</ion-label>
				<ion-input type="text" formControlName="website"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input type="email" formControlName="email"></ion-input>
			</ion-item>
			<ion-item>
				<button icon-start block color="primary" ion-button><ion-icon name='checkmark'></ion-icon>Create Profile</button>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
