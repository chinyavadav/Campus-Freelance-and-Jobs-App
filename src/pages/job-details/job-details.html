  Ionic pages and navigation.

<ion-header>
	<ion-navbar color="primary">
		<ion-title>Job Details</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<img src="{{ imgPath }}"/>
		<ion-row no-padding>
			<ion-col>
				<button ion-button clear small color="primary" (click)="getPhoto()" icon-start>
					<ion-icon name='image'></ion-icon>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button clear small color="primary" (click)="takePhoto()" icon-start>
					<ion-icon name='camera'></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-card>
	<form (ngSubmit)="update()" [formGroup]="formJobDetails">
		<ion-list padding *ngIf="job">
			<ion-item>
				<ion-label floating>Title</ion-label>
				<ion-input type="text" value="{{ job.fldtitle }}" formControlName="title"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Job Type</ion-label>
				<ion-select formControlName="job_type">
					<ion-option *ngFor="let q of jobTypes let i=index" value="{{ q }}" [selected]="(i==selectedItem).toString()">{{ q }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label floating>Job Status</ion-label>
				<ion-select formControlName="job_status">
					<ion-option *ngFor="let q of jobStatus let i=index" value="{{ q }}" [selected]="(i==selectedItem).toString()">{{ q }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label floating>Due Date</ion-label>
				<ion-input type="text" value="{{ job.flddue_timestamp }}" formControlName="due_timestamp"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Description</ion-label>
				<ion-textarea rows="2" maxLength="200" formControlName="description" value="{{ job.fldjob_description }}"></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-label floating>Offer</ion-label>
				<ion-input type="text" value="{{ job.fldoffer }}" formControlName="offer"></ion-input>
			</ion-item>
			<ion-item>
				<button icon-start block color="primary" ion-button><ion-icon name='checkmark'></ion-icon>Update Job</button>
			</ion-item>
		</ion-list>
		<ion-list padding *ngIf="!job">
			<ion-item>
				<ion-label floating>Title</ion-label>
				<ion-input type="text" formControlName="title"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Job Type</ion-label>
				<ion-select formControlName="job_type">
					<ion-option *ngFor="let q of jobTypes let i=index" value="{{ q }}" [selected]="(i==selectedItem).toString()">{{ q }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label floating>Job Status</ion-label>
				<ion-select formControlName="job_status">
					<ion-option *ngFor="let q of jobStatus let i=index" value="{{ q }}" [selected]="(i==selectedItem).toString()">{{ q }}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label floating>Due Date</ion-label>
				<ion-input type="text" formControlName="due_timestamp"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Description</ion-label>
				<ion-textarea rows="2" maxLength="200" formControlName="description"></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-label floating>Offer</ion-label>
				<ion-input type="text" formControlName="offer"></ion-input>
			</ion-item>
			<ion-item>
				<button icon-start block color="primary" ion-button><ion-icon name='checkmark'></ion-icon>Save Job</button>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
