<ion-header>
	<ion-navbar color="primary">
		<ion-title>Applicants</ion-title>
	</ion-navbar>
	<ion-toolbar no-border-top color="primary">
		<ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterApplicants($event)" placeholder="Filter Applicants"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-sliding #item *ngFor="let applicant of applicants">
			<ion-item>
				<h2 (click)="skills(applicant.flduser_id)">{{ applicant.fldforename }} {{ applicant.fldsurname }} ({{ applicant.fldphone_no }})</h2>
				<p>
					<b>Justification</b><br>{{ applicant.fldwhy }}<br>
					<b>Bid</b><br>{{ applicant.fldbid }}
				</p>
				<button color="secondary" ion-button round outline item-end (click)="chat(applicant)">
					<ion-icon name="chatboxes" item-start></ion-icon> Chat
				</button>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
</ion-content>
