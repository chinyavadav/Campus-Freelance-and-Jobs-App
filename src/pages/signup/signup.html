<ion-header>

	<ion-navbar color="primary">
		<ion-title>Signup</ion-title>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row style="padding-top:10px;">
			<ion-col col-2></ion-col>
			<ion-col col-8 style="margin-left: auto;margin-right: auto;display: block;">
				<img src="assets/icon/logo.png" style="width:100%;height:auto;">
			</ion-col>
			<ion-col col-2></ion-col>
		</ion-row>
	</ion-grid>
	<form (ngSubmit)="signup()" [formGroup]="signupForm">
		<ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
			<ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
				<ion-label floating>Phone No.</ion-label>
				<ion-input type="text" formControlName="phoneno"></ion-input>
			</ion-item>      
			<ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
				<ion-label floating>Forename</ion-label>
				<ion-input type="text" formControlName="forename"></ion-input>
			</ion-item>
			<ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
				<ion-label floating>Surname</ion-label>
				<ion-input type="text" formControlName="surname"></ion-input>
			</ion-item>
			<ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
				<ion-label floating>Password</ion-label>
				<ion-input type="password" formControlName="password"></ion-input>
			</ion-item>
			<ion-item-divider style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 17px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;"></ion-item-divider>
		</ion-list> 
		<button color="primary" bottom ion-button  block  type="submit">Register</button>   
	</form>
</ion-content>
